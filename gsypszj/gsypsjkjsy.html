<p>　　　　观世音菩萨救苦经</p>
<p>　　南无救苦观世音菩萨，百千万亿佛，恒河沙数佛，无量功德佛。佛告阿难言：此经大圣，能救狱囚，能救重病，能救千灾百难苦。若有人诵得一千遍，一身离苦难；诵得一万遍，合家离苦难。南无佛力威，南无佛力护，使人无恶心，令人身得度。回光菩萨，回善菩萨，阿耨大天王，正殿菩萨，摩邱摩邱，清净比邱，官事得散，私事得休。诸大菩萨，五百罗汉，救护弟子身，悉皆离苦难，自然观世音，缨络不须解，勤诵千万遍，灾难自然得解脱，信受奉行。即说真言曰：
　　今菩今菩提　陀罗尼帝　尼佉罗帝　菩提萨婆诃</p>
